name: Publish to NPM

# This workflow runs when you push a tag or create a release
on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests (when added)
      - name: Run tests
        run: npm test
        continue-on-error: true  # Continue even if tests fail for now

      # Step 5: Clean dist directory
      - name: Clean build output
        run: rm -rf dist

      # Step 6: Build the project
      - name: Build project
        run: npm run build

      # Step 7: Update package version to match the release tag
      - name: Update package version
        run: |
          # Extract version from GitHub release tag (removes 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          npm version $VERSION --no-git-tag-version

      # Step 8: Publish to NPM
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 8: Comment on the release (optional)
      - name: Comment on release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: 'ðŸš€ Successfully published to NPM!'
            });
