name: PR Validation

# This workflow runs on pull requests to validate code quality
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Check code formatting
      - name: Check code formatting
        run: npm run format:check

      # Step 5: Lint code
      - name: Lint code
        run: npm run lint

      # Step 6: Run tests
      - name: Run tests
        run: npm test

      # Step 7: Build the project to ensure it compiles
      - name: Build project
        run: npm run build
